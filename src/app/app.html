<header class="w-full block text-center">
  <h1 class="text-4xl tracking-wide text-primary-600">
    Enhanced Enigma
  </h1>
</header>
<div class="flex gap-5 items-center justify-center lg:w-1/3 w-full mx-auto mt-5">
  <button [class.btn-primary]="language == 'english'" [class.btn-secondary]="language == 'farsi'" class="w-full text-xl" (click)="setLanguage('english')">ENGLISH</button>
  <button [class.btn-primary]="language == 'farsi'" [class.btn-secondary]="language == 'english'" class="w-full text-xl" (click)="setLanguage('farsi')">FARSI</button>
</div>
<main class="flex flex-col gap-8 justify-center items-center w-full mt-7">
  <app-rotors 
    [settings]="rotorSettings" 
    (settingsValue)="updateSettings($event)"
  >
  </app-rotors>

  <app-texts 
    [settings]="rotorSettings" 
    (cipherDone)="onCipherDone()"
    (resetAll)="onResetAll()"
  >
  </app-texts>
</main>
